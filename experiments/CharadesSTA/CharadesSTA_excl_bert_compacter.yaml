ENGINE_STAGE: "TRAINER"

SENTENCE:
    MIN_COUNT: 1
    TRAIN_MAX_LENGTH: 30
    TEST_MAX_LENGTH: 30

LANGUAGE:
    MODEL: "bert"
    LOAD_FROM: "bert-base-uncased"
    TRAINING: "adapter"
    ADAPTER_TYPE: "Compacter"

MODEL: "EXCL"
    
VIDEO_LSTM:
    INPUT_SIZE: 1024
    HIDDEN_SIZE: 256
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True
LANGUAGE_LSTM:
    INPUT_SIZE: 768
    HIDDEN_SIZE: 256
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True
LOCALIZATION_LSTM:
    INPUT_SIZE: 1024
    HIDDEN_SIZE: 128
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True

CLASSIFICATION:
    INPUT_SIZE: 2048
    OUTPUT_SIZE: 1

DATASETS:
    TRAIN: "charades_sta_train"
    TRAIN_SAMPLES: 12404.
    TEST:  "charades_sta_test"
    TEST_SAMPLES: 3720.

BATCH_SIZE_TRAIN: 32
BATCH_SIZE_TEST: 256

NUM_WORKERS_TRAIN: 4
NUM_WORKERS_TEST: 4

SOLVER:
    TYPE: "ADAM"
    BASE_LR: 0.0001
    WEIGHT_DECAY: 0.00001
    EPSILON: 1E-8
    SCHEDULER: "EPOCH_DECAY"
    SCH_STEP_SIZE: 30
    SCH_GAMMA: 0.01

EPOCHS: 8