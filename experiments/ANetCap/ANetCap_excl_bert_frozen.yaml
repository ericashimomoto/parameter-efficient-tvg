ENGINE_STAGE: "TRAINER"

SENTENCE:
    MIN_COUNT: 1
    TRAIN_MAX_LENGTH: 30
    TEST_MAX_LENGTH: 30

LANGUAGE:
    MODEL: "bert"
    LOAD_FROM: "bert-base-uncased"
    TRAINING: "no-finetuning"

MODEL: "EXCL"

VIDEO_LSTM:
    INPUT_SIZE: 1024
    HIDDEN_SIZE: 256
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True
LANGUAGE_LSTM:
    INPUT_SIZE: 768
    HIDDEN_SIZE: 256
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True
LOCALIZATION_LSTM:
    INPUT_SIZE: 1024
    HIDDEN_SIZE: 128
    NUM_LAYERS: 1
    BIAS: True
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True

CLASSIFICATION:
    INPUT_SIZE: 2048
    OUTPUT_SIZE: 1

DATASETS:
    TRAIN: "anet_cap_train"
    TRAIN_SAMPLES: 74726.
    TEST:  "anet_cap_test"
    TEST_SAMPLES: 17505.

BATCH_SIZE_TRAIN: 64
BATCH_SIZE_TEST: 64

NUM_WORKERS_TRAIN: 3
NUM_WORKERS_TEST: 3

SOLVER:
    TYPE: "ADAM"
    BASE_LR: 0.001
    WEIGHT_DECAY: 0.000001
    EPSILON: 1E-8
    SCHEDULER: "EPOCH_DECAY"
    SCH_STEP_SIZE: 5
    SCH_GAMMA: 0.01

EPOCHS: 4